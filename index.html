<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <header>
            <nav>
                <div class="logo">
                    <img src="Netflix Assets/Images/logo.svg" alt="">
                </div>
                <div class="navButton">
                    <button>English</button>
                    <button>Sign In</button>
                </div>
            </nav>
        </header>
        <div class="box"></div>
        <div class="content">
            <div>
                <span>Unlimited movies, TV shows and more</span>
                <span>Watch anywhere. Cancel anytime.</span>
                <span>Ready to watch? Enter your email to create or restart your membership.</span>
            </div>
        </div>
        <div class="login">
            <input type="text" placeholder="Email Address" id="myemail">
            <button>Get Started &nbsp; &#62;</button>
        </div>
    </div>
    <section>
        <div class="box1">
            <div class="content1">
                <p>Enjoy on your TV</p>
                <p>Watch on smart TVs, PlayStation, Xbox, Chromecast,</p>
                <p>Apple TV, Blu-ray players and more.</p>
            </div>
            <div class="tv">
                <img src="Netflix Assets/Images/tv.png" alt="">
                <video src="Netflix Assets/Videos/Netflix Exclusive.m4v" autoplay loop muted></video>
            </div>
        </div>
    </section>
</body>

</html>
